<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <!-- <h1>Welcome To React and JS</h1> -->
    </div>
    <h1>Welcome To React</h1> <!-- HTML-->

    <script>
        const root = document.getElementById('root');
        const heading = document.createElement('h1');
        heading.className = "heading";
        heading.innerText = "Welcome To React and JS"
        root.append(heading);
    </script>
</body>

</html>
